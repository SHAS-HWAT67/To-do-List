<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <!-- Form to Add New Task -->
        <form action="{{ url_for('add_task') }}" method="POST">
            <input type="text" name="task" placeholder="Enter a new task" required>
            <textarea name="desc" placeholder="Enter task description" required></textarea>
            <button type="submit">Add Task</button>
        </form>

        <ul>
            {% for todo in todos %}
            <li class="{{ 'completed' if todo.completed else '' }}">
                <strong>{{ todo.task }}</strong><br>
                <em>{{ todo.desc }}</em><br>
                <small>Created: {{ todo.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small><br>
                
                {% if not todo.completed %}
                    <a href="{{ url_for('complete_task', id=todo.id) }}" class="complete-btn">Complete</a>
                {% endif %}
                
                <a href="{{ url_for('delete_task', id=todo.id) }}" class="delete-btn">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
